<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Casa d'aste  </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<form id="login-form">
    <div class="container mt-4">
        <div class="text-center">
            <span id="errorQueryError" hidden>Couldn't resolve your request</span>
        </div>
        <div class="text-center">
            <span id="errorCred" hidden>Null username or password</span>
        </div>
        <div class="text-center">
            <span id="errorNotFound" hidden>No matches!</span>
        </div>
        <div class="text-center">
            <p>Insert your username:</p>
            <label>
                <input type="text" class="form-control" required name="user"><br>
            </label>
        </div>
        <br>
        <div class="text-center">
            <p>Insert your password:</p>
            <label>
                <input type="password" class="form-control" required name="pass"><br>
            </label>
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </div>
</form>

<!--All of bootstrap's scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="login.js"></script>

</body>
</html>
