<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Casa d'aste "La Mafia"</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div>
    <span th:if="${errorQuery}" th:utext="#{offers.errorQuery}"></span>
</div>

<div th:if="${!errorQuery}" class="text-center">
    <h2 th:utext="#{offers.auctionNum(${openAuction.base.id})}"></h2>
    <div th:each="article : ${openAuction.base.articles}"
         th:utext="${article.codArticle} + ' ' +  ${article.name}"
         th:value="${article.codArticle}"></div>

    <!-- TODO: it prints the offers multiplied by the # of auctions in the DB
                EG:
                    7 auctions: 1 has 3 offers, 2 has 1 offer, the others have none
                        by clicking on 1, 21 offers will appear (the three, but 7 times over)
                        by clicking on 2, 7 offers will appear (the only one for auction 2, but 7 times over)
                        by clicking on 3...7, no offers appear -->
    <div class="text-center" th:each="offer : ${openAuction.offers}"
         th:utext="${offer.date} + ' ' +  ${offer.name}+ ' ' + ${offer.price}"
         th:value="${offer.offerId}"></div>
    <div th:with="days=${openAuction.base.getRemainingDays(session.loginTime)},
                  hours=${openAuction.base.getRemainingHours(session.loginTime)}"
         th:utext="#{offers.remainigTime(${days}, ${hours})}"></div>
</div>


<div class="text-center">
    <form th:action="@{/insertOffer}" th:method="post">
        <input type="hidden" th:id="id" name="id" th:value="${openAuction.base.id}">
        <input type="number" step="0.01" th:id="${offerValue}" name="offerValue">
        <button type="submit" class="btn btn-outline-primary" th:text="#{offers.confirm}"></button>
    </form>
</div>

<!--All of bootstrap's scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
