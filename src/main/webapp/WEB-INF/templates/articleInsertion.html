<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Casa d'aste "La Mafia"</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<form th:action="@{/insertArticle}" th:method="post" enctype='multipart/form-data'>

    <div class="text-center">
        <span th:if="${errorDataInserted}" th:utext="#{articleInsertion.errorDataInserted}"></span>
    </div>
    <div class="text-center">
        <span th:if="${errorQuery}" th:utext="#{articleInsertion.errorQuery}"></span>
    </div>
    <div class="text-center">
        <p th:utext="#{articleInsertion.name}"></p>
        <label>
            <input type="text" th:id="${articleName}" name="articleName"><br>
        </label>
    </div>
    <br>
    <div class="text-center">
        <p th:utext="#{articleInsertion.description}"></p>
        <label>
            <textarea th:id="${articleDesc}" name="articleDesc"></textarea><br>
        </label>
    </div>
    <br>
    <div class="text-center">
        <p th:utext="#{articleInsertion.image}"></p>
        <label>
            <input type="file" th:id="${articleImage}" name="articleImage" alt="#{buy.imageAlt}"><br>
        </label>
    </div>
    <br>
    <div class="text-center">
        <p th:utext="#{articleInsertion.price}"></p>
        <label>
            <input type="number" step="0.01" th:id="${articlePrice}" name="articlePrice"><br>
        </label>
    </div>
    <br>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-primary" th:text="#{articleInsertion.submit}"></button>
    </div>
</form>


<!--All of bootstrap's scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
