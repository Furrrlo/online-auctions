<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Casa d'aste "La Mafia"</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<form th:action="@{/userLogin}" th:method="post">

    <div class="text-center">
        <span th:if="${errorCred}" th:utext="#{login.errorCred}"></span>
    </div>
    <div class="text-center">
        <span th:if="${errorNotFound}" th:utext="#{login.errorNotFound}"></span>
    </div>
    <div class="text-center">
        <p th:utext="#{login.user}"></p>
        <label>
            <input type="text" class="form-control" th:placeholder="#{login.userPlace}" th:id="${user}" name="user"><br>
        </label>
    </div>
    <br>
    <div class="text-center">
        <p th:utext="#{login.password}"></p>
        <label>
            <input type="password" class="form-control" th:placeholder="#{login.passPlace}" th:id="${pass}" name="pass"><br>
        </label>
    </div>
    <br>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-primary" th:text="#{login.submit}"></button>
    </div>
</form>

<!--All of bootstrap's scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
