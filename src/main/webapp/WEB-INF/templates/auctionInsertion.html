<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Casa d'aste "La Mafia"</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<form th:action="@{/insertAuction}" th:method="post">

    <div class="text-center">
        <span th:if="${errorAuctionDataInserted}" th:utext="#{auctionInsertion.errorDataInserted}"></span>
    </div>
    <div class="text-center">
        <span th:if="${errorAuctionQuery}" th:utext="#{auctionInsertion.errorQuery}"></span>
    </div>
    <div class="text-center">
        <p th:utext="#{auctionInsertion.selectArticle}"></p>
        <label>
            <select name="selectedArticles" th:id="${selectedArticles}" multiple>
                <option th:each="article : ${articles}"
                        th:utext="${article.name} + ${article.description}"
                        th:value="${article.codArticle}"></option>
            </select>
        </label>
    </div>
    <br>
    <div class="text-center">
        <p th:utext="#{auctionInsertion.minimumOfferDifference}"></p>
        <label>
            <input type="number" step="0.01" th:id="${minimumOfferDifference}" name="minimumOfferDifference"><br>
        </label>
    </div>
    <br>
    <div class="text-center">
        <p th:utext="#{auctionInsertion.expiryDate}"></p>
        <label>
            <input type="datetime-local" th:id="${auctionExpiration}" name="expiryDate"><br>
        </label>
    </div>
    <br>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-primary" th:text="#{auctionInsertion.submit}"></button>
    </div>
</form>


<!--All of bootstrap's scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
