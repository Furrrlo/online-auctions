<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Casa d'aste "La Mafia"</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="text-center">
    <span th:if="${errorQuery}" th:utext="#{auctionDetails.errorQuery}"></span>
</div>
<div th:if="${!errorQuery}" class="text-center">
    <h2 th:utext="#{auctionDetails.auctionNum(${auction.base.id})}"></h2>
    <div th:each="article : ${auction.base.articles}"
         th:utext="${article.codArticle} + ' ' +  ${article.name}"
         th:value="${article.codArticle}"></div>
    <div th:if="${auction.isOpen}"
         th:with="days=${auction.base.getRemainingDays(session.loginTime)},
                  hours=${auction.base.getRemainingHours(session.loginTime)}"
         th:utext="#{auctionDetails.remainigTime(${days}, ${hours})}"></div>
</div>

<!-- TODO: add offers table -->
<div th:if="${auction.isOpen}" class="text-center">
    <table class="table center">

    </table>
</div>

<!-- TODO: add buyer's  data -->
<div th:if="${auction.isClosed()}" class="text-center">
    <table class="table center">

    </table>
</div>


<div th:if="${auction.isOpen && auction.base.isExpired(session.loginTime)}" class="text-center">
    <form th:action="@{/closeAuction}" method="post">
        <input type="hidden" th:value="${auction.base.id}" th:name="id"/>
        <button type="submit" class="btn btn-outline-primary" th:text="#{auctionDetails.closeAuction}"></button>
    </form>
</div>


<!--All of bootstrap's scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
