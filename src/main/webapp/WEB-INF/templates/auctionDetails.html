<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Casa d'aste "La Mafia"</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="text-center">
    <span th:if="${errorQuery}" th:utext="#{auctionDetails.errorQuery}"></span>
</div>
<div th:if="${!errorQuery}" class="text-center">
    <h2 th:utext="#{auctionDetails.auctionNum(${auction.base.id})}"></h2>
    <div th:each="article : ${auction.base.articles}">
        <div th:utext="${article.codArticle} + ' ' + ${article.name} + ' ' + ${article.description}"
             th:value="${article.codArticle}">
        </div>
        <img style='display:block; width:300px;height:300px;' id='base64image'
             th:src="@{'data:image/jpeg;base64,' + ${ article.immagine}}" class="center"/>
    </div>
    <div th:if="${auction.isOpen}"
         th:with="days=${auction.base.getRemainingDays(session.loginTime)},
                  hours=${auction.base.getRemainingHours(session.loginTime)}"
         th:utext="#{auctionDetails.remainigTime(${days}, ${hours})}"></div>
</div>

<div class="container mt-4">
    <!-- TODO: add offers table -->
    <div th:if="${auction.isOpen}" class="text-center" th:each="offer : ${auction.offers}"
         th:utext="${offer.date} + ' ' +  ${offer.name}+ ' ' + ${offer.price}"
         th:value="${offer.offerId}">
    </div>

    <!-- TODO: add buyer's  data -->
    <div th:if="${auction.isClosed()}" class="text-center"
         th:utext="${auction.finalPrice} + ' ' + ${auction.buyerName} + ' ' + ${auction.buyerAddress}">
    </div>


    <div th:if="${auction.isOpen && auction.base.isExpired(session.loginTime)}" class="text-center">
        <form th:action="@{/closeAuction}" method="post">
            <input type="hidden" th:value="${auction.base.id}" th:name="id"/>
            <button type="submit" class="btn btn-outline-primary" th:text="#{auctionDetails.closeAuction}"></button>
        </form>
    </div>
</div>

<!--All of bootstrap's scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
